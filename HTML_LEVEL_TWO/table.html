<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!-- border size -->
    <table border="2">
<!-- table head -->
<!-- You can build a table without "thead" tho -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>

      </thead>
<!-- Table row -->
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>

      </tr>
      <tr>
        <td>100</td>
        <td>bloue</td>
        <td>France</td>

      </tr>
    </table>
  </body>
</html>
