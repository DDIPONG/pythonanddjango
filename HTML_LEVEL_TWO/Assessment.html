<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML</title>
  </head>
  <body>
    <form action="thankyou.html" `method="get">
    <h1>Course sign up page</h1>
    <h2>Please Note:First Name, Last Name, Password, and Email are required</h2>

    <label for="fm">First Name</label>
    <input id="fm" type="text" name="FN" value="" placeholder="First Name">
    <label for="lm">Last Name</label>
    <input id="lm" type="text" name="LN" value="" placeholder="Last Name">

    <br>
    <label for="mail">Email:</label>
    <input id="mail" type="email" name="EM" value="" placeholder="user@mail.com">

    <label for="pw">Password:</label>
    <input id="pw" type="password" name="PW" value="">

    <h2>Are you over the age of 18?</h2>

      <label for="y">Yes:</label>
      <input id="y" type="radio" name="AGE" value="YES">
      <label for="n">No:</label>
      <input id="n" type="radio" name="AGE" value="NO">

    <h2>Do you have a credit card or paypal?</h2>
    <select name="Payment">
      <option value="C">Credit</option>
      <option value="P">Paypal</option>

    </select>
    <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
