<!DOCTYPE html>
#all html file
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title!</title>
  </head>
  <body>
    <!-- ANYTHING HERE IS A COMMENT -->
    <!-- cmd + / -->
    <h1>This is a Heading 1</h1>
    <!-- heading is bold -->
    <h2>This is a Heading 2</h2>
    <!-- also bold, but smaller -->
    <h3>Heading 3</h3>
    <h6>Heading 6</h6>

    <p>This is a paragraph<br>
      this is line two<br>
      this is line three
    <!-- Normal text which is nothing involved -->
    </p>
    <!-- Old way -->
    <p><b>this is text that is in bold</b></p>
    <p><i>This is text that is in italics</i></p>
    <!-- New way -->
    <p><strong>This is text that is in bold</strong></p>
    <p><em>This is text that is in italics</em></p>

  </body>
</html>
